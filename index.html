<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spatial Audio Demo</title>
  </head>
  <body>
    <div id="app">
      <h1>Spatial Audio Demo</h1>
      <div id="status">Loading…</div>

      <main id="layout">
        <section id="scene-container">
          <video id="tracking-video" autoplay playsinline muted class="hidden"></video>
        </section>

        <div id="controls" class="hidden">
          <button id="play-btn" type="button">▶ Play</button>

          <div id="source-group" data-tooltip="Choose the audio signal to spatialize.">
            <label for="source-select">Audio source:</label>
            <select id="source-select"></select>
          </div>

          <div id="subject-group" data-tooltip="Different subjects have different ear shapes, producing unique spatial audio.">
            <label for="subject-select">HRTF Subject:</label>
            <select id="subject-select"></select>
          </div>

          <fieldset id="mode-selector" data-tooltip="Mono: single channel. Stereo: left/right panning. Binaural: full HRTF spatial audio.">
            <legend>Mode</legend>
            <label><input type="radio" name="mode" value="mono" checked /> Mono</label>
            <label><input type="radio" name="mode" value="stereo" /> Stereo</label>
            <label><input type="radio" name="mode" value="binaural" /> Binaural</label>
          </fieldset>

          <div id="azimuth-group" data-tooltip="Horizontal angle of the sound source. Negative = left, positive = right.">
            <label for="azimuth-slider">Azimuth: <span id="azimuth-value">0°</span></label>
            <input id="azimuth-slider" type="range" min="-80" max="80" value="0" step="1" />
          </div>

          <div id="elevation-group" data-tooltip="Vertical angle. 0° = ear level, 90° = directly above.">
            <label for="elevation-slider">Elevation: <span id="elevation-value">0°</span></label>
            <input id="elevation-slider" type="range" min="-45" max="90" value="0" step="5.625" />
          </div>

          <div id="tracking-group" data-tooltip="Uses your webcam to track head rotation and adjust audio in real-time.">
            <button id="tracking-btn" type="button">Enable Head Tracking</button>
            <div id="tracking-status" class="hidden">
              <span id="tracking-yaw">Yaw: 0°</span>
              <span id="tracking-pitch">Pitch: 0°</span>
            </div>
          </div>
        </div>

        <section id="plots-panel"></section>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
